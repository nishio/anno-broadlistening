name: Node.js CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - 'scatter/next-app/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./scatter/next-app
      run: npm install
        
    - name: Run build
      working-directory: scatter/next-app
      run: npm run build

    - name: Run tests
      working-directory: scatter/next-app
      run: npm test
